.stamp {
    width: 100px;

    border-radius: 50%;

    top: 5%;

    /* transform: translate(-50%, -50%) scale(0.8); */

    animation: bounce 0.5s ease-in-out;

}

      <div id="container">
        <h1>Are You Orange?</h1>
        <P>Witty..Charming..Spontaneous?<br>Impulsive..Generous..Impactful?<br>
            Optimistic..Eager..Bold?<br>Physical..Immediate..Courageous?
  

        <section>
            <article>
                <div id="typewriter">
                    
                </div>
            </article>
        </section>
    
        </div>
        <script>
            const textContainer = document.getElementById("typewriter");
        
        
            const textToType = `
            <p>
        <h2>At School..</h2>
        <ul>
            <li>I learn by doing and experiencing,rather than by listening and reading.</li>
            <li>I like being physically involved in the learning process and am motivated by my own natural competitive self and sense of fun.</li>
            <li>I am a natural performer</li>
            <li>I like doing tasks that allow me to independent and free.</li>
            
        </ul>
    </p>
            `;
            let index = 0;
        
            function typeText() {
                textContainer.innerHTML = textToType.slice(0, index);
                index++;
                if (index <= textToType.length) {
                    setTimeout(typeText, 40); // Adjust the typing speed (milliseconds)
                } else {
                    setTimeout(() => {
                        animateStamp();
                        setTimeout(changeBackgroundColor, 500); // Adjust the timing as needed
                    }, 500); // Adjust the timing as needed
                }
            }
        
            function animateStamp() {
                const stamp = document.createElement("div");
                stamp.className = "stamp";
                textContainer.appendChild(stamp);
            }
        
            function changeBackgroundColor() {
                backgroundVideo.style.display = "none";
                document.body.style.backgroundColor = "blue"; // Change to your desired background color
            }
        
            // Start typing animation when the page is loaded
            document.addEventListener("DOMContentLoaded", function () {
                typeText();
            });
        </script>
         <script>
            function toggleMenu() {
              var menu = document.getElementById("menu");
              menu.style.display = menu.style.display === "block" ? "none" : "block";
            }
      
            // Close the menu if the user clicks outside of it
            window.onclick = function (event) {
              if (!event.target.matches(".menu-button")) {
                var menu = document.getElementById("menu");
                if (menu.style.display === "block") {
                  menu.style.display = "none";
                }
              }
            };
