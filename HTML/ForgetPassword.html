<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Adding CSS files -->
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/ForgetPassword.css" />
    <link rel="stylesheet" href="../CSS/Header-Footer.css" />
    <!-- JQuery -->

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI/tZ1iIepiI5aYfL5cH3PFfHqU6qD1niQXz0Kx4="
      crossorigin="anonymous"
    ></script>

    <title>Forget Password</title>
  </head>
  <body>
    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
      <source src="../Images/VIDEO1.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <!-- Header -->

    <header>
      <nav class="menu-container">
        <div class="logo">
          <img src="../Images/logo.jpg" height="35px" width="35px" alt="Logo" />
          <!-- <a href="#">Logo</a> -->
        </div>
        <div class="menu">
          <button class="menu-button" onclick="toggleMenu()">Menu</button>
          <ul class="dropdown-menu" id="menu">
            <a href="home.html">Home</a>
            <a href="about me .html">About</a>
            <a href="Contactus.html">Contact</a>
            <a href="Index.html">Login</a>
          </ul>
        </div>
      </nav>
    </header>

    <!-- start--form -->
    <div class="container">
      <form id="forgetPasswordForm" onsubmit="validateForgetPassword()">
        <h2>Forget Password</h2>
        <!-- email -->
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <!-- Password -->
        <div class="form-group">
          <label for="password">New Password:</label>
          <input type="password" id="newPassword" name="newPassword" required />
        </div>
        <!-- Confirm Password -->
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>
        <!-- submit button -->
        <button type="submit">Submit</button>
        <!-- errorBox -->
        <div id="errorBox"></div>
      </form>
    </div>
    <!-- End--form -->
    <!-- External Js file -->
    <script src="/JS/ForgetPassword.js"></script>
    <!-- Footer -->
    <footer>
      <p>&copy; Harsharan Manpreet Aryan Vineeth</p>
    </footer>
    <!-- script -->
    <script>
      function toggleMenu() {
        var menu = document.getElementById("menu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      }

      // Close the menu if the user clicks outside of it
      window.onclick = function (event) {
        if (!event.target.matches(".menu-button")) {
          var menu = document.getElementById("menu");
          if (menu.style.display === "block") {
            menu.style.display = "none";
          }
        }
      };
    </script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI/tZ1iIepiI5aYfL5cH3PFfHqU6qD1niQXz0Kx4="
      crossorigin="anonymous"
    ></script>
    <!-- External Js file -->
    <script src="../JS/ForgetPassword.js"></script>
  </body>
</html>
