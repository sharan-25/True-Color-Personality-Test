<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../CSS/style.css" />

    <!-- <linl rel="stylesheet" href="../CSS/Home.css"></linl> -->
    <title>HOME PAGE</title>
  </head>

  <body>
    <style>
      /* Add some styles for the typewriter effect */
      #typewriter-container {
        overflow: hidden;
        white-space: nowrap;
        margin: 0 auto;
        letter-spacing: 2px;
        text-align: center;
      }

      #typewriter {
        font-size: 1.2em; /* Adjust the font size as needed */
      }

      #arrow-container {
        display: none;
        text-align: center;
        margin-top: 20px;
      }

      #arrow {
        font-size: 30px;
        color: #fff;
        position: relative;
        animation: moveArrow 2s ease-in-out infinite;
      }

      #arrow::before {
        content: "â†’";
        position: absolute;
        top: -8px;
        left: -15px;
      }

      #nextButton {
        display: none;
        margin-top: 20px;
        font-size: 20px;
        padding: 15px 30px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      @keyframes moveArrow {
        0%,
        100% {
          transform: translateY(78px) translateX(370px);
        }
        25% {
          transform: translateY(68px) translateX(375px);
          /* transform: translateY(-10px) translateX(5px); */
        }
        50% {
          transform: translateY(78px) translateX(380px);
          /* transform: translateY(0) translateX(10px); */
        }
        75% {
          transform: translateY(88px) translateX(375px);
          /* transform: translateY(10px) translateX(5px); */
        }
      }
    </style>
    <video autoplay muted loop id="background-video">
      <source src="../Images/VIDEO1.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <!-- header -->
    <header>
      <nav class="menu-container">
        <div class="logo">
          <img src="../Images/logo.jpg" height="35px" width="35px" alt="Logo" />
        </div>
        <div class="menu">
          <button class="menu-button" onclick="toggleMenu()">Menu</button>
          <ul class="dropdown-menu" id="menu">
            <a href="#">Home</a>
            <a href="about me .html">About</a>
            <a href="Contactus.html">Contact</a>
            <a href="#" onclick="logout()">Logout</a>
            <a href="Index.html">Login</a>
          </ul>
        </div>
      </nav>
    </header>

    <section>
      <article>
        <div id="typewriter-container">
          <div id="typewriter"></div>
        </div>
        <button id="nextButton" class="btn">Next</button>
        <div id="arrow-container">
          <div id="arrow"></div>
        </div>
      </article>
    </section>
    <!-- foooter -->
    <footer>
      <p>
        Developed by Aryan, Harsharan, Vineeth, and Manpreet - LaSalle College
      </p>
    </footer>
    <!-- script -->
    <script>
      const textContainer = document.getElementById("typewriter");
      const arrowContainer = document.getElementById("arrow-container");
      const arrow = document.getElementById("arrow");
      const nextButton = document.getElementById("nextButton");

      const textToType = `
            <h2>HI WELCOME TO OUR WEBSITE.</h2>
            <p>IN THIS WEBSITE YOU WILL BE ABLE TO TAKE A QUIZ, 
            <br> WHICH WILL DETERMINE YOUR PERSONALITY COLOR,
            <BR>THE COLOR WILL DETERMINE YOUR PERSONALITY TYPE</p> 
            <p> our dedicated members HAS PUT TOGETHER THIS AMAZING WEBSITE
                <BR> HOPE YOU ALL WILL LIKE THIS 
                    <BR> CLICK HERE TO BEGIN YOUR PERSONALITY JOURNEY</p>
        `;
      let index = 0;

      function typeText() {
        textContainer.innerHTML = textToType.slice(0, index);
        index++;
        if (index <= textToType.length) {
          setTimeout(typeText, 50); // Adjust the typing speed (milliseconds)
        } else {
          setTimeout(() => {
            animateArrow();
            nextButton.style.display = "block";
          }, 500); // Adjust the timing as needed
        }
      }

      function animateArrow() {
        arrowContainer.style.display = "block";
        arrow.style.animation = "moveArrow 2s ease-in-out infinite";
      }

      document.addEventListener("DOMContentLoaded", function () {
        typeText();
      });

      document
        .getElementById("nextButton")
        .addEventListener("click", function () {
          // Add the URL of the next page in the quotes
          window.location.href = "Index.html";
        });
    </script>

    <script>
      function toggleMenu() {
        var menu = document.getElementById("menu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      }

      // Close the menu if the user clicks outside of it
      window.onclick = function (event) {
        if (!event.target.matches(".menu-button")) {
          var menu = document.getElementById("menu");
          if (menu.style.display === "block") {
            menu.style.display = "none";
          }
        }
      };
      //logout button event
      function logout() {
        // Clear session storage
        sessionStorage.clear();

        // Clear local storage
        localStorage.clear();

        // Redirect to the login page or perform other logout actions
        window.location.href = "Index.html";
        alert("Press OK to Logout!");
      }
    </script>
  </body>
</html>
