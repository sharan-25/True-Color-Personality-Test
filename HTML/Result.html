<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS files -->
    <link rel="stylesheet" href="../CSS/Result.css" />
    <link rel="stylesheet" href="../CSS/Header-Footer.css">
    <link rel="stylesheet" href="../CSS/style.css" />
     <title>Personality Report</title>
  </head>
  <body>
    <!-- background video -->
    <video autoplay muted loop id="background-video">
      <source src="../Images/VIDEO1.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <!-- header -->

    <header>
      <nav class="menu-container">
        <div class="logo">
          <img src="../Images/logo.jpg" height="35px" width="35px" alt="Logo" />
          <!-- <a href="#">Logo</a> -->
        </div>
        <div class="menu">
          <button class="menu-button" onclick="toggleMenu()">Menu</button>
          <ul class="dropdown-menu" id="menu">
            <a href="home.html">Home</a>
            <a href="about me .html">About</a>
            <a href="Contactus.html">Contact</a>
            <a href="#" onclick="logout()">Logout</a>
            <a href="Index.html">Login</a>
          </ul>
        </div>
      </nav>
    </header>
    <!-- table -->

    <div class="table-container">
      <h1>Personality Report</h1>
      <table id="centeredTable">
        <thead>
          <tr>
            <td>Number</td>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <br />

      <p id="final_description"></p>

      <div id="checkPersonalityButton">
        <!-- buttons to display personality colors -->
        <button id="checkorange" type="button" onclick="Orange()">
          Orange
        </button>
        <button id="checkblue" type="button" onclick="Blue()">Blue</button>
        <button id="checkgreen" type="button" onclick="Green()">Green</button>
        <button id="checkgold" type="button" onclick="Gold()">Gold</button>
      </div>
    </div>
    <!-- footer -->
    <footer>
      <p>&copy; Harsharan Manpreet Aryan Vineeth</p>
    </footer>
    <!-- script -->
    <script>
      function toggleMenu() {
        var menu = document.getElementById("menu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      }

      // Close the menu if the user clicks outside of it
      window.onclick = function (event) {
        if (!event.target.matches(".menu-button")) {
          var menu = document.getElementById("menu");
          if (menu.style.display === "block") {
            menu.style.display = "none";
          }
        }
      };

      //logout button event
      function logout() {
        // Clear session storage
        sessionStorage.clear();

        // Clear local storage
        localStorage.clear();

        // Redirect to the login page or perform other logout actions
        window.location.href = "Index.html";
        alert("Press OK to Logout!");
      }
    </script>
  </body>
  <!-- External JS files -->
  <script defer src="./../JS/quiz.js"></script>
  <script defer src="../JS/result.js"></script>
</html>
