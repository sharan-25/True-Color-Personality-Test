@keyframes bounce {

.stamp {

<!-- script -->
    <script>
        const textContainer = document.getElementById("typewriter");
    
    
        const textToType = `
            <p>
                <h2>At School..</h2>
                <ul>
                    <li>I have a strong desire to be a role model for my classmates.</li>
                    <li>I am skilled at motivating and interacting with others - I make friends easily and like having friends.</li>
                    <li>I respond well to encouragement rather than competition.</li>
                    <li>I like being artistic, communicating with people, and helping people.</li>
                </ul>
            </p>
        `;
        let index = 0;
    
        function typeText() {
            textContainer.innerHTML = textToType.slice(0, index);
            index++;
            if (index <= textToType.length) {
                setTimeout(typeText, 40); // Adjust the typing speed (milliseconds)
            } else {
                setTimeout(() => {
                    animateStamp();
                    setTimeout(changeBackgroundColor, 500); // Adjust the timing as needed
                }, 500); // Adjust the timing as needed
            }
        }
    
        function animateStamp() {
            const stamp = document.createElement("div");
            stamp.className = "stamp";
            textContainer.appendChild(stamp);
        }
    
        function changeBackgroundColor() {
            backgroundVideo.style.display = "none";
            document.body.style.backgroundColor = "blue"; // Change to your desired background color
        }
    
        // Start typing animation when the page is loaded
        document.addEventListener("DOMContentLoaded", function () {
            typeText();
        });
    </script>
     <script>
        function toggleMenu() {
          var menu = document.getElementById("menu");
          menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
  
        // Close the menu if the user clicks outside of it
        window.onclick = function (event) {
          if (!event.target.matches(".menu-button")) {
            var menu = document.getElementById("menu");
            if (menu.style.display === "block") {
              menu.style.display = "none";
            }
          }
        };
